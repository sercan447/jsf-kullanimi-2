<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:selectOneMenu value="#{five.favoriteCar1}">
                <f:selectItem itemValue="520" itemLabel="BMW Series 5 - 520" />
                <f:selectItem itemValue="525" itemLabel="BMW Series 5 - 525" />
                <f:selectItem itemValue="535" itemLabel="BMW Series 5 - 535" />
            </h:selectOneMenu>
            <br/>
            
               <h:selectOneMenu value="#{five.favoriteCar2}">
                <f:selectItems value="#{five.favoriteCars2Value}" />
            </h:selectOneMenu>

            <br/>
            
         
            <h:selectOneMenu value="#{five.favoriteCar3}">
                <f:selectItems value="#{five.favoriteCar3Value}" var="c" itemLabel="#{c.carLabel}" itemValue="#{c.carValue}" />
            </h:selectOneMenu>
            
            <h:commandButton value="Submit" action="five-response" />
            <h:commandButton  value="Reset" type="reset" />
        </h:form>
        
    </h:body>
</html>
