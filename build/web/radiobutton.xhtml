<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        
        <h:form>
            <h3>Hardcoded f:selectItem</h3>
            
            <h:selectOneRadio value="#{radiobutton.favoriteCar1}">
                <f:selectItem itemValue="335" itemLabel="BMW 335"/>
                <f:selectItem itemValue="316" itemLabel="BMW 316" />
                <f:selectItem itemValue="M3 SMG" itemLabel="BMW M3 SMG" />
            </h:selectOneRadio>
            <br/>
            
            <h3>Generated by Map :</h3>
            <h:selectOneRadio value="#{radiobutton.favoriteCar2}">
                <f:selectItems value="#{radiobutton.car2Value}" />
            </h:selectOneRadio>
            <br/>
            
            <h3>Generated to Object Array : </h3>
            <h:selectOneRadio value="#{radiobutton.favoriteCar3}">
                <f:selectItems value="#{radiobutton.favoriteCar3Value}" var="c" itemLabel="#{c.carLabel}" itemValue="#{c.carValue}" />
            </h:selectOneRadio>
            
            <br/>
            <h:commandButton value="Submit" action="radiobutton-response" />
            <h:commandButton value="Reset" type="reset" />
            
        </h:form>
        
        
    </h:body>
</html>
