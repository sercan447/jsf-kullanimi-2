<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        
        <h:form>
            <h:selectManyListbox value="#{gemi.favoriteCar1}">
                <f:selectItem itemValue="520" itemLabel="BMW Series 5 - 520" />
                <f:selectItem itemValue="525" itemLabel="BMW Series 5 - 525" />
                <f:selectItem itemValue="535" itemLabel="BMW Series 5 - 535" />
            </h:selectManyListbox>
            <br/><br/>
            
            <h:selectManyListbox value="#{gemi.favoriteCar2}">
                <f:selectItems value="#{gemi.favoriteCar2Value}" />
            </h:selectManyListbox>
            <br/> <br/>
            
            <h:selectManyListbox value="#{gemi.favoriteCar3}">
                <f:selectItems value="#{gemi.favoriteCar3Value}" var="bm" itemLabel="#{bm.carLabel}" itemValue="#{bm.carValue}" />
            </h:selectManyListbox>
            
            <h:commandButton value="Submit" action="gemi-response" />
            <h:commandButton value="Reset" action="reset" />
            
        </h:form>
        
        
        
        
        
    </h:body>
</html>
