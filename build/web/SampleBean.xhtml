<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:messages  style="color:green;margin:8px;" />
            <br/>
            <h:panelGrid columns="3">
                Enter your username : 
                <h:inputText id="username" value="#{sample_bean.username}" size="20" required="true" label="UserName">
                    <f:validateLength minimum="4" maximum="12" />
                </h:inputText>
                
                <h:message for="username" style="color:red" />
                 
                Enter your age : 
                <h:inputText id="age" value="#{sample_bean.age}" size="20" required="false" label="Age">
                    <f:validateLongRange for="age" minimum="1" maximum="115" />
                </h:inputText>
                <h:message for="age" style="color:red" />
            </h:panelGrid>
            <h:commandButton value="Submitis" action="result" />
            
            
        </h:form>
        
        
        
    </h:body>
</html>
