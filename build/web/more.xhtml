<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     
        
        <h:form>
            <h:selectBooleanCheckbox value='#{more.rememberMe}'>Remember Me</h:selectBooleanCheckbox>
            
            <h2>Hardcoded using to tag f:selecItem</h2>
            <h:selectManyCheckbox value="#{more.favoriteCar1}">
                <f:selectItem itemLabel="Car1 - E10" itemValue="BMW E10" />
                <f:selectItem itemLabel="Car1 - E36"  itemValue="BMW E36"/>
                <f:selectItem itemLabel="Car1 - E46" itemValue="BMW E46" />
                <f:selectItem itemLabel="Car1 - E87" itemValue="BMW E87" />
                <f:selectItem itemLabel="Car1 - E92" itemValue="BMW E92" />
            </h:selectManyCheckbox>
            
            <h2>Generated by Array : </h2>
            <h:selectManyCheckbox value="#{more.favoriteCar2}">
                <f:selectItems value="#{more.favoriteCar2Value}" />
            </h:selectManyCheckbox>
            
            <h2>Generated by Map : </h2>
            <h:selectManyCheckbox value="#{more.favoriteCar3}">
                <f:selectItems value="#{more.car3Value}" />
            </h:selectManyCheckbox>
            
            <h:selectManyCheckbox value="#{more.favoriteCar4}">
                <f:selectItems  value="#{more.favoriteCar4Value}" var="last" itemLabel="#{last.carLabel}" itemValue="#{last.carValue}" />
            </h:selectManyCheckbox>
            
            <h:commandButton value="Submit" action="more-results" />
            <h:commandButton value="Reset" action="reset" />
            
        </h:form>
        
        
    </h:body>
</html>
