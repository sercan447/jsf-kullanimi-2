<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        <h:form>
            <h:panelGrid columns="4">
                Usernameler :
                <h:inputText id="username" value="#{user.username}" size="12" required="true" label="username">
                    <f:validateLength minimum="5" maximum="12" /> 
                </h:inputText> <br/>
                <h:message for="username" style="color:purple" />
                
                Yaslar : 
                <h:inputText id="age" value="#{user.age}" size="12" required="true" label="age">
                    <f:validateLongRange minimum="12" maximum="110" />
                </h:inputText> <br/>
                <h:message for="age" style="color:red" />
                
                Satış
                <h:inputText id="salary" value="#{user.salary}" size="12" required="true" label="salary">
                    <f:validateDoubleRange minimum="653.90" maximum="3500.1" />
                </h:inputText> <br/>
                <h:message for="salary" style="color:black" />
            </h:panelGrid>
            <h:commandButton value="Korkular" action="response" />
        </h:form>
        
        
    </h:body>
</html>
